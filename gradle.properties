supernautVersion = 0.2.1-SNAPSHOT
helloAppVersion = 1.1.6
testAppVersion = 1.1.6
signJPackageImages = false

# Major (whole number) version of JDK to use for javac, jlink, jpackage, etc.
javaToolchainVersion = 17
# Vendor for javaToolChain. (Must be indicator string from Gradle's KnownJvmVendor enum or empty string)
javaToolchainVendor =

# Look for JDK 17 via JDK17 environment variable
org.gradle.java.installations.fromEnv = JAVA_HOME,JDK17

# Auto-detection can be disabled if you have multiple JDKs of the
# same version installed and Gradle won't reliably select the version you actually want
org.gradle.java.installations.auto-detect = true

# auto-download should generally be disabled and is definitely annoying if you are using
# JDK early access versions and Gradle just reports errors when trying to download them.
org.gradle.java.installations.auto-download = false

# Dependencies
javaFxVersion = 17.0.0.1
micronautVersion = 2.5.13
micronautTestSpockVersion = 2.3.7
jakartaInjectVersion = 2.0.1.RC1
groovyVersion = 3.0.9
spockVersion = 2.0-groovy-3.0
slf4jVersion = 2.0.0-alpha5
# Note: Asciidoctor Gradle Plugin version is set in plugins block in main build.gradle
asciidoctorjVersion = 2.0.0
